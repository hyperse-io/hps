      ul {

        list-style: none;
        border: 1px solid rgba(0, 0, 0, 0.12);
        position: relative;
        margin-bottom: 12px;
        border-radius: 8px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 6px 12px;
      }

      ul li:hover {
        border: 1px solid #3b82f6;
      }

      ul li .content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        min-width: 100px;
        overflow-x: auto;
        gap: 2px;
      }

      ul li .content .desc {
        font-size: 12px;
        color: #868686;
      }

      ul li .content .desc:hover {
        color: #3b82f6;
      }

      ul li a {
        display: flex;
        flex-direction: row;
        width: 100%;
        font-size: 14px;
        padding-left: 15px;
        color: rgb(60, 60, 60);
        text-decoration: none;
        gap: 12px;
        padding: 6px 12px;
        align-items: center;
      }

      ul li a:hover  {
        color: #3b82f6;
      }

      ul li .view-source {
        border-radius: 12px;
        background: #3b82f6;
        color: #fff;
        padding: 4px 10px;
        font-size: 12px;
        text-align: center;
        text-decoration: none;
        width: 90px;
        justify-content: center;
      }

      ul li .flag {
        border-radius: 12px;
        background: #3b82f6;
        color: #fff;
        padding: 4px 10px;
        font-size: 12px;
        width: 30px;
        text-align: center;
      }

      ul li .static {
        border-radius: 12px;

  <body>

    <script>
      const dt = new Date();
      const formatted = dt.toLocaleDateString() + ' ' + dt.toLocaleTimeString();
      document.addEventListener('DOMContentLoaded', function() {
        var el = document.getElementById('datetime');
        if (el) el.textContent = formatted;
      });
    </script>
